<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Upload</title>

    <style>
      body{
        background-color: #232323;
        color: #fff
      }
    </style>
  </head>
  <body>
    <h1>Upload Images</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="fileUpload"> Choose image files (max 4): </label>

      <input
        type="file"
        id="fileUpload"
        name="files"
        accept="image/*"
        multiple
      />

      <button type="submit">Upload Files</button>
    </form>
  </body>
</html>
